<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Create Item | Fast-Food</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../static/css/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
</head>
<body>
    <div id="wrapper">

            <nav id="main-nav">
                <span class="the-title">The Fast Food Restaurant</span>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="add_meal.html" class="current">Add Item</a></li>
                </ul>
            </nav>

            <div class="users">
                    <span id="form-title">Fast Food Restaurant</span>
                    <span id="form-for">Create Fast Food Item</span>
                    <form>
                        <input type="text" placeholder="Pic a meal name" required>
                        <textarea cols="50" rows="5" placeholder="Pic a category description" required></textarea>
                        <select required>
                            <option value="default">Choose Item Category</option>
                            <option value="Poutine Mix">Poutine Mix</option>
                            <option value="Starters">Starters</option>
                            <option value="BBQ chicken">BBQ chicken</option>
                            <option value="Chicken">Chicken</option>
                            <option value="Indo Chinese">Indo Chinese</option>
                        </select>
                        <input type="number" placeholder="Pic item unit price" required>
                        <button type="button" name="meal">Create</button>
                    </form>
            </div>
            
            <footer id="main-footer">
                <span>Copyright &copy; 2018 - <a href="https://andela.com/" target="_blank">Andela</a> Kenya Bootcamp Challenge One</span>
            </footer>
        </div>
        <script src="../static/scripts/meal.js"></script>
</body>
</html>
